<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/find.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
    <div id="search-user">
        <h2>비밀번호 찾기</h2>
        <input type="text" id="userId" placeholder="사용자 ID">
        <input type="email" id="userEmail" placeholder="이메일">
        <button id="findUserPwdBtn" onclick="findUserPwd()">확인</button>
    </div>

    <div id="updatePwd">
        <div class="updatePwd-container">
            <input type="password" id="newPwd" placeholder="새로운 비밀번호">
            <input type="password" id="checkNewPwd" placeholder="한번 더 입력">
            <button id="updatePwdBtn" onclick="updatePwd()">비밀번호 변경</button>
            <p id="notice"></p>
        </div>
    </div>
</div>

<script src="../javascript/find.js"></script>
</body>
</html>
