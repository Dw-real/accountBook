<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/inputForm.css">
    <link rel="stylesheet" href="/css/find.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inputForm">
        <h2>비밀번호 찾기</h2>
        <input type="text" id="userId" placeholder="사용자 ID">
        <input type="email" id="userEmail" placeholder="이메일">
        <button id="findUserPwdBtn" onclick="findUserPwd()">확인</button>

        <div id="updatePwd">
            <input type="password" id="newPwd" placeholder="새로운 비밀번호(영문 대/소문자, 숫자, 특수문자가 포함된 8~20자 이내 길이)">
            <input type="password" id="checkNewPwd" placeholder="한번 더 입력">
            <button id="updatePwdBtn" onclick="updatePwd()">비밀번호 변경</button>
            <div id="notice"></div>
        </div>
    </div>

    <script src="/javascript/find.js"></script>
</body>
</html>
