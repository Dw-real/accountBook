<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>전체 내역</title>
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="/css/view.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div th:replace="~{accountTable :: accountTable}"></div>
<p id="noDataMessage" style="text-align: center; color: gray; font-size: 18px; margin-top: 20px; display: none;">
  아직 입력한 내역이 없습니다. 내역을 추가해보세요.
</p>
<div class="footer"></div>
<div th:replace="~{user-dialog :: user-dialog}"></div>
<div th:replace="~{user-dialog :: dialog-overlay}"></div>
<div th:replace="~{user-dialog :: withDrawModal}"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      var loggedIn = [[${loggedIn}]];
      var userName = "[[${userName}]]";
      toggleDisplay(loggedIn, userName);
  });

</script>

<script src="/javascript/home.js"></script>
<script src="/javascript/map.js"></script>
<script src="/javascript/view.js"></script>
</body>
</html>
