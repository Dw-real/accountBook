<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <meta name="_csrf" th:content="${_csrf.token}">
  <title>회원 가입</title>
  <link rel="stylesheet" href="/css/inputForm.css">
  <link rel="stylesheet" href="/css/create.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <form id="createAccountForm" class="inputForm">
      <h2>회원 가입</h2>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="" required>
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="" required>

      <label for="id">아이디</label>
      <div class="checkId">
        <input type="text" id="id" placeholder="" required>
        <button id="checkIdBtn" onclick="checkId()">중복 확인</button>
      </div>
      <p id="check-result"></p>

      <label for="pwd">비밀번호</label>
      <input type="password" id="pwd" placeholder="" required>

      <label for="pwdCheck">비밀번호 확인</label>
      <input type="password" id="pwdCheck" placeholder="" required>

      <button type="submit">계정 생성</button>
    </form>
  <script src="/javascript/create.js"></script>
</body>
</html>
