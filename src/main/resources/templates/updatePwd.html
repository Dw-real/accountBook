<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="/css/inputForm.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="inputForm">
    <h2>비밀번호 변경</h2>
    <input type="password" id="currentPwd" placeholder="현재 비밀번호">
    <input type="password" id="newPwd" placeholder="새로운 비밀번호(영문 대/소문자, 숫자, 특수문자가 포함된 8~20자 이내 길이)">
    <input type="password" id="checkNewPwd" placeholder="한번 더 입력">
    <button class="submitBtn" onclick="updatePwd()">비밀번호 변경</button>
    <div id="notice"></div>
  </div>
  <script src="/javascript/updatePwd.js"></script>
</body>
</html>
